<h1>Password Generator</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    
    
    <label for="generatedPassword">Generated Password:</label>
    <input type="text" id="generatedPassword" readonly>

    <br><br>

    <button onclick="generatePassword()" style="background-color: coral;font-family: fantasy;font-size: larger;">Generate Password</button>

    <script>
        function generatePassword() {
            // Define characters to include in the password
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-=_+.<>";

            // Set the desired length of the password
            const passwordLength = 12;

            let password = "";

            // Generate the password by randomly selecting characters
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }

            // Display the generated password in the input field
            document.getElementById("generatedPassword").value = password;
        }
    </script>
</body>
</html>
