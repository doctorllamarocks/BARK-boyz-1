<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        #password-strength {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <label for="password">Enter your password:</label>
    <input type="password" id="password" oninput="checkPasswordStrength()">

    <div id="password-strength"></div>

    <script>
        function checkPasswordStrength() {
            var password = document.getElementById('password').value;
            var strengthBadge = document.getElementById('password-strength');

            // Check the password strength
            var strength = 0;

            if (password.match(/[a-z]+/)) {
                strength += 1;
            }
            if (password.match(/[A-Z]+/)) {
                strength += 1;
            }
            if (password.match(/[0-9]+/)) {
                strength += 1;
            }
            if (password.match(/[$@#&!]+/)) {
                strength += 1;
            }

            // Update the indicator
            switch (strength) {
                case 0:
                case 1:
                    strengthBadge.style.backgroundColor = '#FF0000';
                    strengthBadge.textContent = 'Weak';
                    break;
                case 2:
                    strengthBadge.style.backgroundColor = '#FFD700';
                    strengthBadge.textContent = 'Moderate';
                    break;
                case 3:
                case 4:
                    strengthBadge.style.backgroundColor = '#00FF00';
                    strengthBadge.textContent = 'Strong';
                    break;
            }
        }
    </script>

</body>
</html>
